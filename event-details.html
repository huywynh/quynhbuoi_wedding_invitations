                    <p><strong>Dress code:</strong> Smart Casual - Trang ph·ª•c l·ªãch s·ª±, tho·∫£i m√°i</p>
                `
            }
        };

        // Get event ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');

        // Load event details
        if (eventId && eventData[eventId]) {
            const event = eventData[eventId];

            document.getElementById('eventImage').src = event.image;
            document.getElementById('eventTitle').textContent = event.title;
            document.getElementById('eventSubtitle').textContent = event.subtitle;
            document.getElementById('eventLocation').textContent = event.location;
            document.getElementById('eventTime').textContent = event.time;
            document.getElementById('eventLunar').textContent = event.lunar;
            document.getElementById('btnViewMap').href = event.mapUrl;

            // Add to calendar button
            document.getElementById('btnAddToCalendar').addEventListener('click', function() {
                addToCalendar(eventId);
            });

            // Update page title
            document.title = `${event.title} - Thi·ªáp C∆∞·ªõi Huy Qu·ª≥nh & Hoa B∆∞·ªüi`;

            // Load gallery if available
            if (event.galleryImages && event.galleryImages.length > 0) {
                const gallerySection = document.getElementById('eventGallerySection');
                const galleryGrid = document.getElementById('eventGalleryGrid');

                gallerySection.style.display = 'block';

                event.galleryImages.forEach((imageSrc, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'event-gallery-item';
                    galleryItem.setAttribute('data-index', index);

                    const img = document.createElement('img');
                    img.src = imageSrc;
                    img.alt = `${event.title} - ·∫¢nh ${index + 1}`;

                    galleryItem.appendChild(img);
                    galleryGrid.appendChild(galleryItem);

                    // Add click event to open lightbox
                    galleryItem.addEventListener('click', () => {
                        currentImageIndex = index;
                        currentGalleryImages = event.galleryImages;
                        openLightbox(imageSrc);
                    });
                });
            }
        } else {
            // Redirect to home if event not found
            window.location.href = 'index.html#event';
        }

        // Lightbox functionality
        let currentImageIndex = 0;
        let currentGalleryImages = [];

        function openLightbox(src) {
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightboxImg').src = src;
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function changeLightboxImage(direction) {
            if (currentGalleryImages.length === 0) return;

            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = currentGalleryImages.length - 1;
            } else if (currentImageIndex >= currentGalleryImages.length) {
                currentImageIndex = 0;
            }
            document.getElementById('lightboxImg').src = currentGalleryImages[currentImageIndex];
        }

        // Close lightbox with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                changeLightboxImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeLightboxImage(1);
            }
        });

        // Close lightbox when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Falling Hearts Animation
        function createFallingHeart() {
            const container = document.getElementById('fallingHeartsContainer');
            if (!container) return;

            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.innerHTML = '‚ô•';

            const sizes = ['small', 'medium', 'large'];
            const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
            heart.classList.add(randomSize);

            const colors = ['pink', 'gold', 'rose', 'light-pink'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            heart.classList.add(randomColor);

            const randomLeft = Math.random() * 100;
            heart.style.left = randomLeft + '%';

            const randomDrift = (Math.random() - 0.5) * 100;
            heart.style.setProperty('--drift', randomDrift + 'px');

            const randomDuration = 8 + Math.random() * 6;
            heart.style.animationDuration = randomDuration + 's';

            const randomDelay = Math.random() * 3;
            heart.style.animationDelay = randomDelay + 's';

            container.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, (randomDuration + randomDelay) * 1000);
        }

        function startFallingHearts() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createFallingHeart(), i * 1000);
            }

            setInterval(() => {
                createFallingHeart();
            }, 2000 + Math.random() * 2000);
        }

        window.addEventListener('load', () => {
            setTimeout(startFallingHearts, 1000);
        });
    </script>

    <div class="falling-hearts-container" id="fallingHeartsContainer"></div>
