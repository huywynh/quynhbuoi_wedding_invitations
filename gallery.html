    <style>
        .gallery-page {
            padding: 100px 0 60px;
            background: linear-gradient(135deg, #fdfcfb 0%, #f8f5f0 100%);
            min-height: 100vh;
        }

        .gallery-page .section-title {
            margin-bottom: 20px;
        }

        .gallery-page .gallery-subtitle {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 50px;
            font-style: italic;
        }

        .gallery-full-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-full-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            aspect-ratio: 1;
            background: #f0f0f0;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-full-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .gallery-full-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-full-item:hover img {
            transform: scale(1.1);
        }

        .back-button {
            display: inline-block;
            margin: 0 auto 40px;
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        .back-button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }

        .button-container {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            line-height: 1;
        }

        .lightbox-prev,
        .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: white;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 20px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .lightbox-prev:hover,
        .lightbox-next:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-prev {
            left: 30px;
        }

        .lightbox-next {
            right: 30px;
        }

        @media (max-width: 768px) {
            .gallery-full-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .gallery-page {
                padding: 80px 0 40px;
            }

            .lightbox-prev,
            .lightbox-next {
                font-size: 30px;
                padding: 10px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }
    </style>

        <button class="lightbox-prev" onclick="changeLightboxImage(-1)">‹</button>
        <img id="lightboxImg" src="" alt="Lightbox Image">
        <button class="lightbox-next" onclick="changeLightboxImage(1)">›</button>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = [
            'gallery/DSC_0172.JPG',
            'gallery/DSC_0195.JPG',
            'gallery/DSC_0208.JPG',
            'gallery/DSC_0218.JPG',
            'gallery/DSC_0219.JPG',
            'gallery/DSC_0232.JPG',
            'gallery/DSC_0238.JPG',
            'gallery/DSC_0252.JPG',
            'gallery/DSC_0274.JPG',
            'gallery/DSC_0277.JPG',
            'gallery/DSC_0284.JPG',
            'gallery/DSC_0285.JPG',
            'gallery/DSC_0307.JPG',
            'gallery/DSC_0324.JPG',
            'gallery/DSC_0368.JPG',
            'gallery/DSC_0388.JPG',
            'gallery/DSC_0436.JPG',
            'gallery/DSC_0448.JPG',
            'gallery/DSC_0450.JPG',
            'gallery/DSC_0467.JPG',
            'gallery/DSC_0478.JPG',
            'gallery/DSC_0487.JPG',
            'gallery/DSC_0514.JPG',
            'gallery/DSC_0541.JPG',
            'gallery/DSC_0554.JPG',
            'gallery/DSC_0573.JPG'
        ];

        // Open lightbox
        document.querySelectorAll('.gallery-full-item').forEach((item, index) => {
            item.addEventListener('click', () => {
                currentImageIndex = index;
                openLightbox(images[index]);
            });
        });

        function openLightbox(src) {
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightboxImg').src = src;
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function changeLightboxImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            document.getElementById('lightboxImg').src = images[currentImageIndex];
        }

        // Close lightbox with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                changeLightboxImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeLightboxImage(1);
            }
        });

        // Close lightbox when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Mobile menu toggle
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.main-nav').classList.toggle('active');
        });

        // Falling Hearts Animation
        function createFallingHeart() {
            const container = document.getElementById('fallingHeartsContainer');
            if (!container) return;

            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.innerHTML = '♥';

            const sizes = ['small', 'medium', 'large'];
            const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
            heart.classList.add(randomSize);

            const colors = ['pink', 'gold', 'rose', 'light-pink'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            heart.classList.add(randomColor);

            const randomLeft = Math.random() * 100;
            heart.style.left = randomLeft + '%';

            const randomDrift = (Math.random() - 0.5) * 100;
            heart.style.setProperty('--drift', randomDrift + 'px');

            const randomDuration = 8 + Math.random() * 6;
            heart.style.animationDuration = randomDuration + 's';

            const randomDelay = Math.random() * 3;
            heart.style.animationDelay = randomDelay + 's';

            container.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, (randomDuration + randomDelay) * 1000);
        }

        function startFallingHearts() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createFallingHeart(), i * 1000);
            }

            setInterval(() => {
                createFallingHeart();
            }, 2000 + Math.random() * 2000);
        }

        window.addEventListener('load', () => {
            setTimeout(startFallingHearts, 1000);
        });
    </script>
